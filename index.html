<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood-Checker-App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>


    <h1 class="text-center py-5">Blood Checker App</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <form id="blood-form">
                    <div class="form-group">
                        <label for="username">Name</label>
                        <input type="text" id="username" class="form-control" placeholder="Enter your Name">
                        <label for="age">Age</label>
                        <input type="number" id="age" class="form-control" placeholder="Enter your Age">
                        <label for="gender">Gender</label>
                        <select class="form-select" id="gender">
                            <option value="Selet gender">Select your Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                        <label for="bloodgroup">Enter Blood Group</label>
                        <select class="form-select" id="bloodgroup">
                            <option value="Selet BloodGroup">Select your BloodGroup</option>
                            <option value="O-">O-</option>
                            <option value="O+">O+</option>
                            <option value="A-">A-</option>
                            <option value="A+">A+</option>
                            <option value="B-">B-</option>
                            <option value="B+">B+</option>
                            <option value="AB-">AB-</option>
                            <option value="AB+">AB+</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Submit</button>
                </form>
            </div>

        </div>
    </div>


<h1 class="text-center">Output</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="output" class="output"></div>
            </div>
        </div>







    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
